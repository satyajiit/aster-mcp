name: Release APK

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/android/app/build.gradle.kts'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version_name: ${{ steps.check.outputs.version_name }}
      version_code: ${{ steps.check.outputs.version_code }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if versionCode changed
        id: check
        run: |
          CURRENT=$(grep 'versionCode' apps/android/app/build.gradle.kts | grep -oP '\d+')
          PREVIOUS=$(git show HEAD~1:apps/android/app/build.gradle.kts 2>/dev/null | grep 'versionCode' | grep -oP '\d+' || echo "0")
          # Manual trigger always releases
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PREVIOUS="0"
          fi
          VERSION_NAME=$(grep 'versionName' apps/android/app/build.gradle.kts | grep -oP '"[^"]+"' | tr -d '"')

          echo "Current versionCode: $CURRENT"
          echo "Previous versionCode: $PREVIOUS"
          echo "versionName: $VERSION_NAME"

          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi
          echo "version_name=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "version_code=$CURRENT" >> "$GITHUB_OUTPUT"

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    env:
      VERSION_NAME: ${{ needs.check-version.outputs.version_name }}
      VERSION_CODE: ${{ needs.check-version.outputs.version_code }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode keystore
        run: echo "$KEYSTORE_B64" | base64 -d > apps/android/aster-release.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build release APK
        working-directory: apps/android
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/apps/android/aster-release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version_name }}
          name: Aster v${{ needs.check-version.outputs.version_name }}
          files: apps/android/app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
